<html lang="en">
<head>
    <meta charset="UTF-8">

    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

<body>
    <div class="Container">
        <h1>Password Generator</h1>
        <div class="header">
            <input type="text" id="pwd" disabled>
            <button class="copy" id="copy">
                <i class="material-icons">content_copy</i>
            </button>
            <div class="pass-indicator"></div>
        </div>
        <div class="pass-length">
            <div class="details">
                <label class="title">Length: </label>
                <span></span>
            </div>
            <div class="boxes">
                <span class="pass-length-text">1</span>
                <input type="range" min="1" max="20" value="15" step="1" name="range">
                <span class="pass-length-text">20</span>
            </div>
        </div>
        <div class="pass-settings">
            <label class="title">Settings</label>
            <ul class="options">
            <li class="option boxes">
                <p>INCLUDE LOWERCASE (a-z)</p>
                <label for="lowercase" class="switch">
                    <input type="checkbox" id="lowercase" checked>
                    <span class="slider round"></span>
                </label>
            </li>
            <li class="option boxes">
                <p>INCLUDE UPPERCASE (A-Z)</p>
                <label for="uppercase" class="switch">
                    <input type="checkbox" id="uppercase">
                    <span class="slider round"></span>
                </label>
            </li>
            <li class="option boxes">
                <p>INCLUDE NUMBERS (0-9)</p>
                <label for="numbers" class="switch">
                    <input type="checkbox" id="numbers">
                    <span class="slider round"></span>
                </label>
            </li>
            <li class="option boxes">
                <p>INCLUDE SYMBOLS (!$^#)</p>
                <label for="symbols" class="switch">
                    <input type="checkbox" id="symbols">
                    <span class="slider round"></span>
                </label>
            </li>
        </ul>
        </div>
        <div class="button" id="submit">
            <div class="button-layer"></div>
            <button>Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
